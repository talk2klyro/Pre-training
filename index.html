<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { color: #333; }
    form { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px #ddd; margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: white; padding: 10px; margin-top: 10px; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { opacity: 0.9; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    .actions button { background: #007bff; margin: 2px; }
    .delete { background: #dc3545; }
  </style>
</head>
<body>

  <h2>Admin Dashboard</h2>

  <!-- Product Form -->
  <form id="productForm">
    <input type="hidden" id="editIndex" value="">
    <label>Title:</label>
    <input type="text" id="title" required>
    <label>Image URL (postimg.cc):</label>
    <input type="url" id="image" required>
    <label>Description:</label>
    <textarea id="description" required></textarea>
    <label>Price:</label>
    <input type="number" id="price" required>
    <label>Flutterwave Payment URL:</label>
    <input type="url" id="payment_url" required>
    <button type="submit">Save Product</button>
  </form>

  <!-- Product List -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Image</th>
        <th>Description</th>
        <th>Price</th>
        <th>Payment URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>

  <!-- Export JSON -->
  <button onclick="downloadJSON()">Download JSON</button>

  <script>
    let products = [];

    const form = document.getElementById("productForm");
    const productList = document.getElementById("productList");
    const editIndex = document.getElementById("editIndex");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const product = {
        title: document.getElementById("title").value,
        image: document.getElementById("image").value,
        description: document.getElementById("description").value,
        price: document.getElementById("price").value,
        payment_url: document.getElementById("payment_url").value
      };

      if (editIndex.value === "") {
        products.push(product); // Add
      } else {
        products[editIndex.value] = product; // Update
        editIndex.value = "";
      }

      form.reset();
      renderProducts();
    });

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p, i) => {
        productList.innerHTML += `
          <tr>
            <td>${p.title}</td>
            <td><img src="${p.image}" width="50"></td>
            <td>${p.description}</td>
            <td>$${p.price}</td>
            <td><a href="${p.payment_url}" target="_blank">Link</a></td>
            <td class="actions">
              <button onclick="editProduct(${i})">Edit</button>
              <button class="delete" onclick="deleteProduct(${i})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editProduct(i) {
      const p = products[i];
      document.getElementById("title").value = p.title;
      document.getElementById("image").value = p.image;
      document.getElementById("description").value = p.description;
      document.getElementById("price").value = p.price;
      document.getElementById("payment_url").value = p.payment_url;
      editIndex.value = i;
    }

    function deleteProduct(i) {
      products.splice(i, 1);
      renderProducts();
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(products, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "products.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
