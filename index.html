<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive SaaS Roadmap Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
  }
  header {
    background: rgba(255,255,255,0.05);
    padding: 2rem;
    text-align: center;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  header h1 { font-size:2.5rem; color:#ffda79; margin:0; }
  header p { opacity:0.8; }
  .container { display:flex; flex-wrap:wrap; padding:2rem; gap:2rem; max-width:1200px; margin:auto; }
  .phase-card {
    flex:1 1 250px;
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    padding: 1.5rem;
    cursor:pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
  }
  .phase-card:hover { transform:scale(1.05); border:1px solid rgba(255,255,255,0.3); }
  .phase-card h2 { color:#00f5d4; margin-bottom:0.5rem; }
  .phase-card p { font-size:0.9rem; opacity:0.9; }
  .modal {
    display:none;
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    justify-content:center; align-items:center;
    z-index:1000;
  }
  .modal-content {
    background: rgba(255,255,255,0.1);
    padding: 2rem;
    border-radius: 15px;
    max-width: 700px;
    text-align:center;
    animation:fadeIn 0.3s ease;
  }
  .modal-content h3 { color:#ffda79; margin-bottom:1rem; }
  .modal-content p { margin-bottom:1rem; line-height:1.5; }
  .close-btn {
    background:#ff5e57; border:none; padding:0.7rem 1.5rem;
    border-radius:8px; cursor:pointer; color:#fff; font-weight:bold;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<header>
  <h1>üåê Interactive SaaS Roadmap</h1>
  <p>Investor Demo: Visualizing Multi-Client SaaS Phases & Modules</p>
</header>

<section class="container" id="phase-container">
  <!-- Phase cards generated via JS -->
</section>

<!-- Modal for Phase Details -->
<div class="modal" id="phase-modal">
  <div class="modal-content">
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
    <button class="close-btn" id="modal-close">Close</button>
  </div>
</div>

<script>
const phases = [
  { id:1, title:"Phase 1: Multi-Client Portal Base", description:"Dashboard with project selection, role-based access, particle animation visuals." },
  { id:2, title:"Phase 2: Interactive Cards & Overlays", description:"Hover cards with overlays displaying project details and demo links." },
  { id:3, title:"Phase 3: Role-Based Analytics & Charts", description:"Interactive charts showing flagged/deleted messages and anomalies." },
  { id:4, title:"Phase 4: AI-Assisted Recommendations", description:"Backend AI module suggesting actions based on analytics, integrated with notification center." },
  { id:5, title:"Phase 5: Automated Reports", description:"PDF report generation including analytics, notifications, and recommendations; optional scheduled reports." },
  { id:6, title:"Phase 6: Multi-Client Sandbox + Notion", description:"Live Notion-powered sandbox environment for each project with role-based access." },
  { id:7, title:"Phase 7: Real-Time Notifications + Socket.IO", description:"Sandbox actions trigger live notifications and AI recommendations via WebSockets." },
  { id:8, title:"Phase 8: Unified Multi-Client Dashboard", description:"Central dashboard showing analytics, notifications, and recommendations for all clients." },
  { id:9, title:"Phase 9: Advanced Sandbox Analytics", description:"Track user interactions in sandbox, linked to notifications and recommendations." },
  { id:10, title:"Phase 10: Predictive Anomaly Alerts", description:"AI/ML predicts spikes in flagged/deleted messages, triggering proactive alerts." },
  { id:11, title:"Phase 11: Advanced Reports & KPIs", description:"Automated weekly/monthly reports with unified analytics, sandbox metrics, and AI insights." }
];

const container = document.getElementById('phase-container');
const modal = document.getElementById('phase-modal');
const modalTitle = document.getElementById('modal-title');
const modalDescription = document.getElementById('modal-description');
const modalClose = document.getElementById('modal-close');

phases.forEach(phase=>{
  const card = document.createElement('div');
  card.className='phase-card';
  card.innerHTML=`<h2>${phase.title}</h2><p>${phase.description.substring(0,80)}...</p>`;
  card.onclick = ()=>{
    modal.style.display='flex';
    modalTitle.textContent=phase.title;
    modalDescription.textContent=phase.description;
  };
  container.appendChild(card);
});

modalClose.onclick = ()=>{ modal.style.display='none'; };
window.onclick = (e)=>{ if(e.target==modal) modal.style.display='none'; };
</script>

</body>
</html>
