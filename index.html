  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f6ff;
      --accent: #ff007a;
      --bg-dark: #050510;
      --card-bg: rgba(15,15,25,0.85);
      --glow: 0 0 10px var(--primary), 0 0 20px var(--accent);
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      background: var(--bg-dark);
      position: relative;
      padding: 1rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to right, rgba(0,246,255,0.1) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(0,246,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 15s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--primary);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--glow);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .title-font {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-shadow: var(--glow);
    }

    .link-btn {
      transition: all .3s ease;
      border: 1px solid var(--primary);
      background: transparent;
      text-shadow: var(--glow);
      font-weight: bold;
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    .coverflow {
      perspective: 1000px;
      width: 100%;
      height: 200px;
      margin: 2rem 0;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      touch-action: pan-y;
    }

    .coverflow img {
      position: absolute;
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: var(--glow);
      transition: transform 0.5s, opacity 0.5s;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .coverflow img {
        width: 80px;
        height: 110px;
      }
      .card {
        padding: 1rem;
      }
      .link-btn {
        padding: 0.75rem;
      }
    }
  </style>
</head>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Coverflow logic
const coverflow = document.getElementById('coverflow');
const imgs = coverflow.querySelectorAll('img');
let current = 0;

function updateCoverflow() {
  imgs.forEach((img, i) => {
    const offset = i - current;
    const scale = Math.max(0.5, 1 - Math.abs(offset) * 0.2);
    const rotateY = offset * 30;
    const x = offset * 140;
    img.style.transform = `translateX(${x}px) scale(${scale}) rotateY(${rotateY}deg)`;
    img.style.zIndex = imgs.length - Math.abs(offset);
    img.style.opacity = scale;
  });
}

// Swipe support
let startX = 0;
coverflow.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

coverflow.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (endX - startX > 30) current = (current - 1 + imgs.length) % imgs.length;
  if (startX - endX > 30) current = (current + 1) % imgs.length;
  updateCoverflow();
});

function nextImage() {
  current = (current + 1) % imgs.length;
  updateCoverflow();
}

updateCoverflow();
setInterval(nextImage, 3000);
</script>
