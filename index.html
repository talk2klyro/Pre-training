<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IB Abaya & Textile ‚Äî Links</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f6ff;
      --accent: #ff007a;
      --bg-dark: #050510;
      --card-bg: rgba(15,15,25,0.85);
      --glow: 0 0 10px var(--primary), 0 0 20px var(--accent);
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-dark);
      overflow-x: hidden;
      position: relative;
    }

    /* Cyber Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to right, rgba(0,246,255,0.1) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(0,246,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 15s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--primary);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--glow);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .title-font {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-shadow: var(--glow);
    }

    .link-btn {
      transition: all .3s ease;
      border: 1px solid var(--primary);
      background: transparent;
      text-shadow: var(--glow);
    }

    .link-btn:hover {
      background: var(--primary);
      color: #000;
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    /* 3D Coverflow */
    .coverflow-container {
      perspective: 1000px;
      margin-bottom: 1.5rem;
    }

    .coverflow {
      display: flex;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .coverflow img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 1rem;
      margin: 0 5px;
      transform-origin: center center;
      transition: transform 0.5s, box-shadow 0.5s;
      border: 2px solid var(--accent);
      box-shadow: var(--glow);
    }

    .coverflow img.active {
      transform: translateZ(60px) rotateY(0deg);
    }

    .coverflow img:not(.active) {
      transform: translateZ(0) rotateY(30deg);
      opacity: 0.5;
    }

    .coverflow-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .coverflow-controls button {
      background: var(--primary);
      border: none;
      color: #000;
      padding: 5px 10px;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .coverflow-controls button:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- 3D Coverflow Gallery -->
    <div class="coverflow-container">
      <div class="coverflow" id="coverflow">
        <img src="https://i.postimg.cc/TYfZYTXn/IMG-20250821-WA0024.jpg" class="active">
        <img src="https://i.postimg.cc/hvb6b5VJ/IMG-20250821-WA0025.jpg">
        <img src="https://i.postimg.cc/44zDgmjJ/IMG-20250821-WA0027.jpg">
        <img src="https://i.postimg.cc/3wVsKpKw/IMG-20250821-WA0029.jpg">
        <img src="https://i.postimg.cc/q7NfVQHY/IMG-20250821-WA0032.jpg">
      </div>
      <div class="coverflow-controls">
        <button id="prev">‚óÄ</button>
        <button id="next">‚ñ∂</button>
      </div>
    </div>

    <!-- Profile -->
    <img src="https://i.postimg.cc/DZhK4QKC/IMG-20250820-WA0062.jpg" alt="IB Abaya Logo" class="w-28 h-28 rounded-full mx-auto border-4 border-[var(--accent)] object-cover shadow-lg">

    <h1 class="mt-4 text-3xl title-font">IB Abaya & Textile</h1>
    <p class="text-sm italic text-gray-300">Your Satisfaction is our Pride</p>
    <p class="mt-1 text-xs text-gray-400">No 9A1 Gidan Amas House, Kano, Nigeria</p>

    <!-- Links -->
    <div class="mt-6 flex flex-col gap-4">
      <a href="https://wa.me/2349159565117?text=Hello%20IB%2C%20I%20want%20to%20order" target="_blank"
         class="link-btn block py-3 rounded-lg font-semibold text-green-400">
        üí¨ WhatsApp Orders
      </a>

      <a href="https://selar.com/s955kc5355" target="_blank"
         class="link-btn block py-3 rounded-lg font-semibold text-purple-400">
        üõí Selar Shop
      </a>

      <a href="https://facebook.com/" target="_blank"
         class="link-btn block py-3 rounded-lg font-semibold text-blue-400">
        üìò Facebook
      </a>

      <a href="https://www.google.com/maps?q=12.0022,8.5919" target="_blank"
         class="link-btn block py-3 rounded-lg font-semibold text-red-400">
        üìç View on Google Maps
      </a>

      <a href="tel:+2349159565117"
         class="link-btn block py-3 rounded-lg font-semibold text-blue-400">
        üìû Call Us
      </a>
    </div>

    <!-- Footer -->
    <p class="footer">¬© <span id="year"></span> IB Abaya & Textile</p>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Coverflow JS
    const coverflow = document.getElementById('coverflow');
    const images = coverflow.querySelectorAll('img');
    let current = 0;

    function updateCoverflow() {
      images.forEach((img, index) => img.classList.remove('active'));
      images[current].classList.add('active');
    }

    document.getElementById('prev').addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      updateCoverflow();
    });

    document.getElementById('next').addEventListener('click', () => {
      current = (current + 1) % images.length;
      updateCoverflow();
    });

    // Auto-slide every 3 seconds
    setInterval(() => {
      current = (current + 1) % images.length;
      updateCoverflow();
    }, 3000);
  </script>
</body>
      </html>
