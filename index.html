<script>
  const overlay = document.getElementById('overlay');
  const overlayTitle = document.getElementById('overlay-title');
  const overlayDescription = document.getElementById('overlay-description');
  const experienceBtn = document.getElementById('experience-btn');
  const closeBtn = document.getElementById('close-btn');

  // Updated project data
  const projects = {
    nisa: {
      title: "📚 MADARASATUN-NISA",
      description: "Explore the Islamic school platform with an immersive demo and hands-on sandbox in one place.",
      experience: "madarasatun-nisa/demo-sandbox-nisa.html"  // merged page
    },
    chef: {
      title: "🍴 CHEF-COMMUNITY",
      description: "Join the culinary hub with interactive demos and sandbox cooking features together.",
      experience: "chef-community/demo-sandbox-chef.html"   // merged page
    }
  };

  // Handle card clicks
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      const clientKey = card.getAttribute('data-client');
      const project = projects[clientKey];

      overlayTitle.textContent = project.title;
      overlayDescription.textContent = project.description;
      experienceBtn.onclick = () => window.location.href = project.experience;

      overlay.style.display = 'flex';
    });
  });

  // Close overlay
  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
  });
                          </script>
