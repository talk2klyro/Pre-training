<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-AI Task Manager</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, select, button { padding: 5px; margin: 5px; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #f4f4f4; }
  .btn { cursor: pointer; }
</style>
</head>
<body>

<h2>Multi-AI Task Manager</h2>

<form id="taskForm">
  <input type="text" id="taskName" placeholder="Task Name" required>
  <select id="assignedAI">
    <option value="ChatGPT">ChatGPT</option>
    <option value="Qwen">Qwen</option>
    <option value="Grok">Grok</option>
    <option value="Claude/Gemini">Claude/Gemini</option>
  </select>
  <input type="text" id="folder" placeholder="Folder/Scope" required>
  <select id="status">
    <option value="Pending">Pending</option>
    <option value="In Progress">In Progress</option>
    <option value="Completed">Completed</option>
  </select>
  <select id="priority">
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>
  <button type="submit">Add Task</button>
</form>

<table id="tasksTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Task Name</th>
      <th>Assigned AI</th>
      <th>Folder</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const taskForm = document.getElementById('taskForm');
const tasksTableBody = document.querySelector('#tasksTable tbody');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

function renderTasks() {
  tasksTableBody.innerHTML = '';
  tasks.forEach((task, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${task.id}</td>
      <td>${task.taskName}</td>
      <td>${task.assignedAI}</td>
      <td>${task.folder}</td>
      <td>${task.status}</td>
      <td>${task.priority}</td>
      <td>
        <button class="btn" onclick="editTask(${index})">Edit</button>
        <button class="btn" onclick="deleteTask(${index})">Delete</button>
      </td>
    `;
    tasksTableBody.appendChild(row);
  });
}

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

taskForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const newTask = {
    id: tasks.length + 1,
    taskName: document.getElementById('taskName').value,
    assignedAI: document.getElementById('assignedAI').value,
    folder: document.getElementById('folder').value,
    status: document.getElementById('status').value,
    priority: document.getElementById('priority').value
  };
  tasks.push(newTask);
  saveTasks();
  renderTasks();
  taskForm.reset();
});

function editTask(index) {
  const task = tasks[index];
  document.getElementById('taskName').value = task.taskName;
  document.getElementById('assignedAI').value = task.assignedAI;
  document.getElementById('folder').value = task.folder;
  document.getElementById('status').value = task.status;
  document.getElementById('priority').value = task.priority;

  tasks.splice(index, 1); // Remove old entry
  saveTasks();
  renderTasks();
}

function deleteTask(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
}

// Initial render
renderTasks();
</script>

</body>
        </html>
