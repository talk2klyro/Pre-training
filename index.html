<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IB Abaya & Textile ‚Äî Links</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f6ff;
      --accent: #ff007a;
      --bg-dark: #050510;
      --card-bg: rgba(15,15,25,0.85);
      --glow: 0 0 10px var(--primary), 0 0 20px var(--accent);
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      background: var(--bg-dark);
    }

    /* Cyber Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to right, rgba(0,246,255,0.1) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(0,246,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 15s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--primary);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--glow);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .title-font {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-shadow: var(--glow);
    }

    .link-btn {
      transition: all .3s ease;
      border: 1px solid var(--primary);
      background: transparent;
      text-shadow: var(--glow);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-weight: bold;
      display: block;
      margin: 0.5rem auto;
      color: var(--primary);
      width: 80%;
    }

    .link-btn:hover {
      background: var(--primary);
      color: #000;
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    /* 3D Coverflow */
    .coverflow {
      display: flex;
      perspective: 1000px;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .coverflow img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.5s, filter 0.5s;
      cursor: pointer;
      border: 2px solid var(--primary);
    }

    .coverflow img.active {
      transform: translateZ(50px) scale(1.2) rotateY(0deg);
      filter: brightness(1.2);
      border-color: var(--accent);
    }

    .coverflow img:not(.active) {
      transform: rotateY(-30deg) scale(0.8);
      filter: brightness(0.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="mt-2 text-3xl title-font">IB Abaya & Textile</h1>
    <p class="text-sm italic text-gray-300">Your Satisfaction is our pride</p>
    <p class="mt-1 text-xs text-gray-400">No 9A1 Gidan Amas House, Kano, Nigeria</p>

    <!-- Links -->
    <div class="mt-4 flex flex-col gap-2">
      <a href="https://wa.me/2349159565117?text=Hello%20IB%2C%20I%20want%20to%20order" target="_blank" class="link-btn" style="border-color:#25D366; color:#25D366;">üí¨ WhatsApp Orders</a>
      <a href="https://selar.com/s955kc5355" target="_blank" class="link-btn" style="border-color:#FF5733; color:#FF5733;">üõí Selar Shop</a>
      <a href="https://facebook.com/" target="_blank" class="link-btn" style="border-color:#1877F2; color:#1877F2;">üìò Facebook</a>
      <a href="tel:+2349159565117" class="link-btn" style="border-color:#FFC300; color:#FFC300;">üìû Call Us</a>
      <a href="https://www.google.com/maps?q=12.0022,8.5919" target="_blank" class="link-btn" style="border-color:#FF00FF; color:#FF00FF;">üìç View on Google Maps</a>
    </div>

    <!-- 3D Coverflow -->
    <div class="coverflow mt-6" id="coverflow">
      <img src="https://via.placeholder.com/100x100?text=1" class="active">
      <img src="https://via.placeholder.com/100x100?text=2">
      <img src="https://via.placeholder.com/100x100?text=3">
      <img src="https://via.placeholder.com/100x100?text=4">
      <img src="https://via.placeholder.com/100x100?text=5">
    </div>

    <!-- Footer -->
    <p class="footer">¬© <span id="year"></span> IB Abaya & Textile</p>
  </div>

  <script>
    // Update year
    document.getElementById('year').textContent = new Date().getFullYear();

    // 3D Coverflow JS
    const coverflow = document.getElementById('coverflow');
    const images = coverflow.querySelectorAll('img');
    let activeIndex = 0;

    function setActive(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
      activeIndex = index;
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => setActive(index));
    });

    // Auto rotate
    setInterval(() => {
      let nextIndex = (activeIndex + 1) % images.length;
      setActive(nextIndex);
    }, 3000);
  </script>
</body>
        </html>
