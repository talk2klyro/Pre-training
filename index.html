<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive SaaS Investor Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
  }
  header {
    background: rgba(255,255,255,0.05);
    padding: 2rem;
    text-align: center;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  header h1 { font-size:2.5rem; color:#ffda79; margin:0; }
  header p { opacity:0.8; }
  .container { display:flex; flex-wrap:wrap; padding:2rem; gap:2rem; max-width:1200px; margin:auto; }
  .phase-card {
    flex:1 1 250px;
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    padding: 1.5rem;
    cursor:pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
  }
  .phase-card:hover { transform:scale(1.05); border:1px solid rgba(255,255,255,0.3); }
  .phase-card h2 { color:#00f5d4; margin-bottom:0.5rem; }
  .phase-card p { font-size:0.9rem; opacity:0.9; }
  .modal {
    display:none;
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    justify-content:center; align-items:center;
    z-index:1000;
  }
  .modal-content {
    background: rgba(255,255,255,0.1);
    padding: 2rem;
    border-radius: 15px;
    max-width: 900px;
    text-align:center;
    animation:fadeIn 0.3s ease;
    overflow-y:auto;
    max-height:90vh;
  }
  .modal-content h3 { color:#ffda79; margin-bottom:1rem; }
  .modal-content p { margin-bottom:1rem; line-height:1.5; }
  .close-btn {
    background:#ff5e57; border:none; padding:0.7rem 1.5rem;
    border-radius:8px; cursor:pointer; color:#fff; font-weight:bold;
    margin-top:1rem;
  }
  .dashboard {
    display:flex; justify-content:space-between; margin-top:1rem;
    gap:1rem; flex-wrap:wrap;
  }
  .notifications, .sandbox-preview, .charts {
    background: rgba(255,255,255,0.08);
    padding:1rem;
    border-radius:12px;
    flex:1 1 300px;
    max-height:400px;
    overflow-y:auto;
  }
  .notifications h4, .charts h4, .sandbox-preview h4 { margin-top:0; color:#ffda79; }
  ul { padding-left:1rem; margin:0; }
  li { margin-bottom:0.5rem; }
  iframe { width:100%; height:250px; border:none; border-radius:8px; }
  @keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<header>
  <h1>üåê Interactive SaaS Investor Dashboard</h1>
  <p>Live Demo: Phases, Sandbox, Notifications & Analytics</p>
</header>

<section class="container" id="phase-container"></section>

<!-- Modal for Phase Details -->
<div class="modal" id="phase-modal">
  <div class="modal-content">
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>

    <div class="dashboard">
      <div class="notifications">
        <h4>üîî Live Notifications</h4>
        <ul id="notif-list"></ul>
      </div>
      <div class="sandbox-preview">
        <h4>üß™ Sandbox Preview</h4>
        <iframe src="about:blank" id="sandbox-frame"></iframe>
      </div>
      <div class="charts">
        <h4>üìä Analytics Chart</h4>
        <canvas id="analytics-chart"></canvas>
      </div>
    </div>

    <button class="close-btn" id="modal-close">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const phases = [
  { id:1, title:"Phase 1: Multi-Client Portal Base", description:"Dashboard, project selection, role-based access, particle animation visuals." },
  { id:2, title:"Phase 2: Interactive Cards & Overlays", description:"Hover cards with overlays showing project details and demos." },
  { id:3, title:"Phase 3: Role-Based Analytics & Charts", description:"Interactive charts for flagged/deleted messages and anomalies." },
  { id:4, title:"Phase 4: AI-Assisted Recommendations", description:"AI suggests actions based on analytics, linked to notifications." },
  { id:5, title:"Phase 5: Automated Reports", description:"Generate PDF reports with analytics and AI recommendations." },
  { id:6, title:"Phase 6: Multi-Client Sandbox + Notion", description:"Sandbox environment per project integrated with Notion." },
  { id:7, title:"Phase 7: Real-Time Notifications + Socket.IO", description:"Live notifications for sandbox actions and AI recommendations." },
  { id:8, title:"Phase 8: Unified Multi-Client Dashboard", description:"Central dashboard showing all analytics, notifications, and recommendations." },
  { id:9, title:"Phase 9: Advanced Sandbox Analytics", description:"Tracks user interactions, linked to notifications and AI recommendations." },
  { id:10, title:"Phase 10: Predictive Anomaly Alerts", description:"AI predicts spikes in flagged/deleted messages and triggers proactive alerts." },
  { id:11, title:"Phase 11: Advanced Reports & KPIs", description:"Weekly/monthly reports combining analytics, sandbox metrics, and AI insights." }
];

const container = document.getElementById('phase-container');
const modal = document.getElementById('phase-modal');
const modalTitle = document.getElementById('modal-title');
const modalDescription = document.getElementById('modal-description');
const modalClose = document.getElementById('modal-close');
const notifList = document.getElementById('notif-list');
const sandboxFrame = document.getElementById('sandbox-frame');
let analyticsChart;

phases.forEach(phase=>{
  const card = document.createElement('div');
  card.className='phase-card';
  card.innerHTML=`<h2>${phase.title}</h2><p>${phase.description.substring(0,80)}...</p>`;
  card.onclick = ()=>{
    modal.style.display='flex';
    modalTitle.textContent=phase.title;
    modalDescription.textContent=phase.description;

    // Load sandbox demo placeholder
    sandboxFrame.src = "https://example.com/demo"; // Replace with real sandbox URLs

    // Initialize analytics chart with dummy data
    const ctx = document.getElementById('analytics-chart').getContext('2d');
    const labels = Array.from({length:10}, (_,i)=>`Day ${i+1}`);
    const flagged = Array.from({length:10}, ()=>Math.floor(Math.random()*10));
    const deleted = Array.from({length:10}, ()=>Math.floor(Math.random()*5));
    if(analyticsChart) analyticsChart.destroy();
    analyticsChart = new Chart(ctx,{
      type:'line',
      data:{
        labels:labels,
        datasets:[
          { label:'Flagged', data:flagged, borderColor:'cyan', fill:false },
          { label:'Deleted', data:deleted, borderColor:'orange', fill:false }
        ]
      },
      options:{ responsive:true, plugins:{ legend:{ labels:{ color:'#fff' } } }, scales:{ y:{ ticks:{ color:'#fff' } }, x:{ ticks:{ color:'#fff' } } } }
    });

    // Clear notifications
    notifList.innerHTML='';
  };
  container.appendChild(card);
});

modalClose.onclick = ()=>{ modal.style.display='none'; };
window.onclick = (e)=>{ if(e.target==modal) modal.style.display='none'; };

// Simulate real-time notifications
function simulateNotification(){
  const types = ['info','alert','recommendation'];
  const messages = [
    'User John submitted sandbox data.',
    'Message flagged in Project NISA.',
    'AI recommends reviewing flagged messages.',
    'User Anna viewed demo sandbox.',
    'Message deleted in Project CHEF.'
  ];
  const type = types[Math.floor(Math.random()*types.length)];
  const message = messages[Math.floor(Math.random()*messages.length)];
  const li = document.createElement('li');
  li.textContent = `[${type.toUpperCase()}] ${message}`;
  li.style.color = type==='alert'? '#ff5e57' : (type==='recommendation'? '#00f5d4':'#fff');
  notifList.prepend(li);
}

// Generate a new notification every 3 seconds
setInterval(simulateNotification,3000);
</script>

</body>
</html>
