<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pharmacy Dashboard Flow — HTML</title>
  <style>
    :root{
      --bg: #f6f7f8;           /* neutral off-white background */
      --card-bg: #ffffff;
      --shadow: 0 6px 18px rgba(20,20,20,0.06);
      --muted: #6b7280;
      --gap: 24px;
      --pastel-yellow: #fff9db;
      --pastel-green: #e6f9ed;
      --pastel-orange:#fff2e0;
      --pastel-red:   #ffe6e6;
      --pastel-blue:  #eaf2ff;
      --pastel-purple:#f5e6ff;
    }

    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:var(--bg); color:#1f2937; display:flex; align-items:flex-start; justify-content:center; padding:32px;}
    .container{max-width:1200px; width:100%;}
    header{display:flex; align-items:center; justify-content:space-between; margin-bottom:18px;}
    h1{margin:0; font-size:20px; font-weight:700; color:#111827;}
    .sub { color:var(--muted); font-size:13px; }

    /* flow row */
    .flow-row{display:flex; align-items:flex-start; gap:var(--gap); overflow-x:auto; padding-bottom:8px;}
    .col{display:flex; flex-direction:column; align-items:center; gap:10px; min-width:220px;}
    .card{
      width: 210px;
      border-radius:14px;
      box-shadow:var(--shadow);
      background:var(--card-bg);
      padding:16px;
      text-align:center;
      transition:transform .18s ease;
    }
    .card:hover{ transform:translateY(-6px); }
    .card h2{ margin:0; font-size:15px; color:#374151; font-weight:600;}
    .small-card{
      width:180px;
      background:#fff;
      border-radius:12px;
      padding:8px 10px;
      box-shadow: 0 3px 8px rgba(15,15,15,0.04);
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }

    /* arrow */
    .arrow-right { width:44px; height:44px; display:flex; align-items:center; justify-content:center; color:#9ca3af; }
    .arrow-down { width:22px; height:22px; color:#cbd5e1; margin-top:6px; }

    /* colored card variants */
    .yellow{ background:var(--pastel-yellow); }
    .green { background:var(--pastel-green); }
    .orange{ background:var(--pastel-orange); }
    .red   { background:var(--pastel-red); }
    .blue  { background:var(--pastel-blue); }
    .purple{ background:var(--pastel-purple); }

    /* layout inside column */
    .stack { display:flex; flex-direction:column; align-items:center; gap:8px; }

    /* responsive */
    @media (max-width:880px){
      .card{ width:190px; }
      .small-card{ width:160px; font-size:12px; }
    }

    /* subtle entrance animation */
    .fade-up { transform: translateY(14px); opacity:0; animation:fadeUp .45s forwards; }
    .fade-up.delay-1 { animation-delay: .08s; }
    .fade-up.delay-2 { animation-delay: .16s; }
    .fade-up.delay-3 { animation-delay: .24s; }
    .fade-up.delay-4 { animation-delay: .32s; }
    @keyframes fadeUp { to { transform:none; opacity:1; } }

    /* small helpers */
    .muted { color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Pharmacy Dashboard Flow</h1>
        <div class="sub">Visual roadmap: Landing → Inventory → Analytics → Sandbox</div>
      </div>
      <div class="muted">Off-white bg · pastel section cards · module stack</div>
    </header>

    <div id="flow" class="flow-row" aria-live="polite"></div>
  </div>

  <script>
    const sections = [
      { title: "Landing Dashboard", color: "yellow", js: "main.js", api: "helpers.js",  "medicines.json" },
      { title: "Inventory Dashboard", color: "green", js: "inventory.js", api: "medicines.js", data: "suppliers.json" },
      { title: "Sales Analytics", color: "orange", js: "analytics.js", api: "sales.js",  "sales.json" },
      { title: "Sandbox", color: "red", js: "sandbox.js", api: "(simulation)",  "-" }
    ];

    const flow = document.getElementById('flow');

    // SVG icons inline (no external files)
    const icons = {
      "Landing Dashboard": `
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="#eab308" stroke-width="1.5"/>
          <path d="M9 22V12h6v10" stroke="#eab308" stroke-width="1.5"/>
        </svg>`,
      "Inventory Dashboard": `
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7z" stroke="#22c55e" stroke-width="1.5"/>
          <path d="M9 12v8h6v-8H9z" stroke="#22c55e" stroke-width="1.5"/>
        </svg>`,
      "Sales Analytics": `
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <path d="M3 3v18h18M8 17l4-6 4 4 4-8" stroke="#f97316" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>`,
      "Sandbox": `
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="1.5"/>
          <path d="M12 8v8M8 12h8" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
        </svg>`
    };

    sections.forEach((s, idx) => {
      // column
      const col = document.createElement('div');
      col.className = 'col fade-up delay-' + (idx % 5);

      // main pastel card
      const mainCard = document.createElement('div');
      mainCard.className = `card ${s.color}`;

      // icon
      const icon = document.createElement('div');
      icon.innerHTML = icons[s.title];
      icon.style.marginBottom = '8px';
      icon.style.display = 'flex';
      icon.style.justifyContent = 'center';

      // title
      const h = document.createElement('h2');
      h.textContent = s.title;

      mainCard.appendChild(icon);
      mainCard.appendChild(h);

      // stack for arrow & modules
      const stack = document.createElement('div');
      stack.className = 'stack';

      // down arrow svg
      const down = document.createElement('div');
      down.className = 'arrow-down';
      down.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 5v14M5 12l7 7 7-7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

      // js card
      const jsCard = document.createElement('div');
      jsCard.className = 'small-card';
      jsCard.textContent = s.js;

      // api arrow and api card
      const apiDown = document.createElement('div');
      apiDown.className = 'arrow-down';
      apiDown.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 5v14M5 12l7 7 7-7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

      const apiCard = document.createElement('div');
      apiCard.className = 'small-card';
      apiCard.textContent = s.api;

      // data card (optional)
      const dataBlock = document.createElement('div');

      if (s.data && s.data !== '-') {
        const dataDown = document.createElement('div');
        dataDown.className = 'arrow-down';
        dataDown.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 5v14M5 12l7 7 7-7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        const dataCard = document.createElement('div');
        dataCard.className = 'small-card';
        dataCard.textContent = s.data;
        dataBlock.appendChild(dataDown);
        dataBlock.appendChild(dataCard);
      }

      // assemble stack
      stack.appendChild(down);
      stack.appendChild(jsCard);
      stack.appendChild(apiDown);
      stack.appendChild(apiCard);
      if (dataBlock.children.length) stack.appendChild(dataBlock);

      col.appendChild(mainCard);
      col.appendChild(stack);

      flow.appendChild(col);

      // add right-arrow if not last
      if (idx < sections.length - 1) {
        const arrowWrap = document.createElement('div');
        arrowWrap.className = 'arrow-right fade-up';
        arrowWrap.innerHTML = `<svg width="40" height="28" viewBox="0 0 32 24" fill="none" aria-hidden><path d="M2 12h24M20 4l8 8-8 8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
        flow.appendChild(arrowWrap);
      }
    });
  </script>
</body>
  </html>
