<!DOCTYP<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .category {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    /* Hidden sections for category pages */
    .category-page {
      display: none;
      padding: 2rem;
      text-align: center;
    }

    .stack {
      position: relative;
      width: 300px;
      margin: 2rem auto;
      height: 200px;
    }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: transform 0.4s ease, opacity 0.4s ease;
      cursor: pointer;
    }

    .card:nth-child(1) { transform: translateY(0) scale(1); z-index: 3; }
    .card:nth-child(2) { transform: translateY(20px) scale(0.95); z-index: 2; opacity: 0.9; }
    .card:nth-child(3) { transform: translateY(40px) scale(0.9); z-index: 1; opacity: 0.8; }
    .card:nth-child(4) { transform: translateY(60px) scale(0.85); z-index: 0; opacity: 0.7; }

    .back-btn {
      margin-top: 2rem;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #1b5edb;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Project Showcase</h1>
    <p>Explore my projects by category</p>
  </header>

  <!-- Categories -->
  <section class="categories" id="categories">
    <div class="category" data-category="learning">Learning Projects</div>
    <div class="category" data-category="religious">Religious Tools</div>
    <div class="category" data-category="utility">Utilities</div>
  </section>

  <!-- Category Pages -->
  <section class="category-page" id="learning">
    <h2>Learning Projects</h2>
    <div class="stack">
      <a href="https://demonstration-room.vercel.app/" target="_blank" class="card">Demonstration Room</a>
      <a href="https://pre-training.vercel.app/" target="_blank" class="card">Pre-Training</a>
    </div>
    <button class="back-btn">Back</button>
  </section>

  <section class="category-page" id="religious">
    <h2>Religious Tools</h2>
    <div class="stack">
      <a href="https://online-islamiyya.vercel.app/" target="_blank" class="card">Online Islamiyya</a>
    </div>
    <button class="back-btn">Back</button>
  </section>

  <section class="category-page" id="utility">
    <h2>Utilities</h2>
    <div class="stack">
      <a href="https://cyberman-jet.vercel.app/" target="_blank" class="card">Cyberman Jet</a>
    </div>
    <button class="back-btn">Back</button>
  </section>

  <script>
    const categories = document.querySelectorAll('.category');
    const categoryPages = document.querySelectorAll('.category-page');
    const categoriesSection = document.getElementById('categories');

    categories.forEach(cat => {
      cat.addEventListener('click', () => {
        const id = cat.dataset.category;
        categoriesSection.style.display = 'none';
        document.getElementById(id).style.display = 'block';
      });
    });

    document.querySelectorAll('.back-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        categoryPages.forEach(page => page.style.display = 'none');
        categoriesSection.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
