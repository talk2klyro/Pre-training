<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fatima Muhammad MaiRago ‚Äî Links</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f6ff;
      --accent: #ff007a;
      --bg-dark: #050510;
      --card-bg: rgba(15,15,25,0.85);
      --glow: 0 0 10px var(--primary), 0 0 20px var(--accent);
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-dark);
      overflow-x: hidden;
      position: relative;
    }

    /* Cyber Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to right, rgba(0,246,255,0.1) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(0,246,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 15s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--primary);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--glow);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .title-font {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-shadow: var(--glow);
    }

    .link-btn {
      transition: all .3s ease;
      border: 1px solid var(--primary);
      background: transparent;
      text-shadow: var(--glow);
    }

    .link-btn:hover {
      background: var(--primary);
      color: #000;
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    /* 3D Coverflow */
    .coverflow {
      display: flex;
      justify-content: center;
      perspective: 1000px;
      margin: 1.5rem 0;
      height: 200px;
      position: relative;
    }

    .coverflow img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 1rem;
      position: absolute;
      left: 50%;
      top: 0;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      cursor: pointer;
      border: 2px solid var(--accent);
      box-shadow: var(--glow);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="text-3xl title-font">Fatima Muhammad MaiRago</h1>

    </div>

    <!-- Links -->
    <div class="mt-6 flex flex-col gap-4">
      <a href="https://wa.me/2348061790968" target="_blank" class="link-btn block py-3 rounded-lg font-semibold text-[var(--primary)]">üí¨ WhatsApp Consult</a>
      <a href="https://facebook.com" target="_blank" class="link-btn block py-3 rounded-lg font-semibold text-[var(--accent)]">üìò Facebook</a>

    </div>

    <p class="footer">¬© <span id="year"></span> Fatima Muhammad MaiRago</p>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 3D Coverflow Logic
    const coverflow = document.getElementById('coverflow');
    const imgs = coverflow.querySelectorAll('img');
    let current = 0;

    function updateCoverflow() {
      imgs.forEach((img, i) => {
        const offset = i - current;
        const scale = Math.max(0.5, 1 - Math.abs(offset) * 0.2);
        const rotateY = offset * 30;
        const x = offset * 140;
        img.style.transform = `translateX(${x}px) scale(${scale}) rotateY(${rotateY}deg)`;
        img.style.zIndex = imgs.length - Math.abs(offset);
        img.style.opacity = scale;
      });
    }

    function nextImage() {
      current = (current + 1) % imgs.length;
      updateCoverflow();
    }

    updateCoverflow();
    setInterval(nextImage, 3000);
  </script>
</body>
</html>
